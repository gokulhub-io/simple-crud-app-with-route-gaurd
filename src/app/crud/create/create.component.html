<div>
    <h1>Create Customer Profile</h1>
    <form [formGroup]="customerForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
            <label>ID</label>
            <input type="text" formControlName="id" class="form-control" maxlength="20">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" formControlName="age" class="form-control" maxlength="20">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" maxlength="20">
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" formControlName="address" rows="3" maxlength="50"></textarea>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" formControlName="phone" class="form-control">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
